<div class="shorttitle">{{ title }}</div>
{% load markup_tags %}
{% for slot in slots %}
    <div class="slot">
        <div class="shorttitle"><a href="{{ slot.path }}">{{ slot.short_title }}</a></div>
        {{ slot.text|apply_markup:"creole" }}
    </div>
{% endfor %}
{% if user.is_authenticated %}
<h2>Bewertung</h2>
<p>
    <form name="vote_form">
        {% csrf_token %}
        {{ vote_form.as_p }}
        <input type='button' onclick="submit_vote_for_structure_node(this.form)" value="Abstimmen!" />
    </form>

<h2>Alternative erstellen</h2>
<p>
<form action="/.submit/TextNode" method="POST">
    {% csrf_token %}
    {{ create_text_form.as_p }}
    <input type='submit' value="Abschicken">
</form>
</p>
{% endif %}
