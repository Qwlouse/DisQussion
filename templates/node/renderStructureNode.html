<div class="shorttitle">{{ title }}</div>
{% load markup_tags %}
{% for slot in slots %}
    <div class="slot">
        <div class="shorttitle">{{ slot.short_title }}</div>
        {{ slot.text|apply_markup:"creole" }}
    </div>
{% endfor %}
{% if user.is_authenticated %}
<h2>Alternative erstellen</h2>
<p>
<form action="/.submit/SlotWithText" method="POST">
    {% csrf_token %}
    {{ create_slot_with_text_form.as_p }}
    <input type='submit' value="Abschicken">
</form>
</p>
{% endif %}
