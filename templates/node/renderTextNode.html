<h1>{{ title }}</h1>
{% load markup_tags %}
<p>
    {{ text|apply_markup:"creole" }}
</p>
<h2>Voting</h2>
<ul>
    <li>Zustimmung: {{ consent_rating }}</li>
    <li>Formulierung: {{ wording_rating }}</li>
</ul>
{% if user.is_authenticated %}
<h2>Bewertung</h2>
<p>
    <form name="vote_form">
    {% csrf_token %}
        {{ form.as_p }}
        <input type='button' onclick="submit_vote_for_text_node(this.form)" value="Abstimmen!" />
    </form>
</p>
{% endif %}
